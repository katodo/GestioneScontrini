<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Reset Password') }}</title>
    <link href="https://stackpath.amazonaws.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">{{ _('Reset Password') }}</h2>
                        <form method="POST" action="{{ url_for('reset_request') }}">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                {{ form.email.label(class="form-control-label") }}
                                {{ form.email(class="form-control") }}
                            </div>
                            <div class="form-group">
                                {{ form.submit(class="btn btn-primary btn-block") }}
                            </div>
                        </form>
                        <div class="text-center">
                            <a class="small" href="{{ url_for('login') }}">{{ _('Back to login') }}</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="{{ url_for('register') }}">{{ _('Create an account!') }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
