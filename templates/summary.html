<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riepilogo Spese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }

            th, td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Riepilogo Spese per Utente e Mese</h1>
    <table>
        <thead>
            <tr>
                <th>Utente</th>
                <th>Mese</th>
                <th>Totale Spese</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in summary %}
            <tr style="background-color: {{ get_pastel_color(entry[1]) }};">
                <td>{{ entry[0] }}</td>
                <td>{{ entry[1] }}</td>
                <td>{{ entry[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Torna indietro</a>
</body>
</html>
