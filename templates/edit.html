<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Edit Expense') }}</title>
    <link href="https://stackpath.amazonaws.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .thumbnail {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="languageMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ _('Language') }}
                </button>
                <div class="dropdown-menu" aria-labelledby="languageMenu">
                    <a class="dropdown-item" href="{{ url_for('set_language', language='en') }}">English</a>
                    <a class="dropdown-item" href="{{ url_for('set_language', language='it') }}">Italiano</a>
                </div>
            </div>
        </div>
        <h1 class="text-center">{{ _('Edit Expense') }}</h1>
        <form action="{{ url_for('update_expense', id=expense[0]) }}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" name="user" class="form-control" value="{{ expense[1] }}" placeholder="{{ _('User') }}" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="date" name="date" class="form-control" value="{{ expense[2] }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="number" name="amount" class="form-control" value="{{ expense[3] }}" step="0.01" placeholder="{{ _('Amount') }}" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="merchant" class="form-control" value="{{ expense[4] }}" placeholder="{{ _('Merchant') }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <textarea name="description" class="form-control" placeholder="{{ _('Description') }}" rows="3">{{ expense[5] }}</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="file" name="receipt" accept="image/*,application/pdf" class="form-control-file">
                    {% if expense[6] %}
                    <br>
                    <img src="{{ url_for('get_receipt_thumbnail', id=expense[0]) }}" alt="{{ _('Current Receipt') }}" class="thumbnail">
                    <button type="button" class="btn btn-danger btn-sm" onclick="if(confirm('{{ _('Are you sure you want to delete this receipt?') }}')) { document.getElementById('delete-receipt-form').submit(); }">{{ _('Delete Receipt') }}</button>
                    {% endif %}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 text-right">
                    <button type="submit" class="btn btn-primary">{{ _('Update') }}</button>
                    <button type="button" class="btn btn-danger" onclick="document.getElementById('delete-form').submit();">{{ _('Delete Record') }}</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('index') }}';">{{ _('Cancel') }}</button>
                </div>
            </div>
        </form>
        <form id="delete-form" action="{{ url_for('delete_expense', id=expense[0]) }}" method="post">
            <input type="hidden" name="delete" value="true">
        </form>
        <form id="delete-receipt-form" action="{{ url_for('delete_receipt', id=expense[0]) }}" method="post">
            <input type="hidden" name="delete_receipt" value="true">
        </form>
    </div>
</body>
</html>
