<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Spesa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .thumbnail {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Modifica Spesa</h1>
        <form action="{{ url_for('update_expense', id=expense[0]) }}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" name="user" class="form-control" value="{{ expense[1] }}" placeholder="Utente" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="date" name="date" class="form-control" value="{{ expense[2] }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="number" name="amount" class="form-control" value="{{ expense[3] }}" step="0.01" placeholder="Importo" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="merchant" class="form-control" value="{{ expense[4] }}" placeholder="Esercente" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <textarea name="description" class="form-control" placeholder="Descrizione" rows="3">{{ expense[5] }}</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="file" name="receipt" accept="image/*,application/pdf" class="form-control-file">
                    {% if expense[6] %}
                    <br>
                    <img src="{{ url_for('get_receipt_thumbnail', id=expense[0]) }}" alt="Ricevuta attuale" class="thumbnail">
                    <button type="button" class="btn btn-danger btn-sm" onclick="if(confirm('Sei sicuro di voler eliminare questa ricevuta?')) { document.getElementById('delete-receipt-form').submit(); }">Elimina Ricevuta</button>
                    {% endif %}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 text-right">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger" onclick="document.getElementById('delete-form').submit();">Elimina Record</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('index') }}';">Annulla</button>
                </div>
            </div>
        </form>
        <form id="delete-form" action="{{ url_for('delete_expense', id=expense[0]) }}" method="post">
            <input type="hidden" name="delete" value="true">
        </form>
        <form id="delete-receipt-form" action="{{ url_for('delete_receipt', id=expense[0]) }}" method="post">
            <input type="hidden" name="delete_receipt" value="true">
        </form>
    </div>
</body>
</html>
