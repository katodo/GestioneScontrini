<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Edit Expense') }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .thumbnail {
            width: 64px;
            height: 64px;
        }

        .pdf-icon {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ _('Edit Expense') }}</h1>
        <form action="/update/{{ expense[0] }}" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="familiare">{{ _('Familiare') }}</label>
                    <input type="text" name="familiare" class="form-control" value="{{ expense[1] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="date">{{ _('Date') }}</label>
                    <input type="date" name="date" class="form-control" value="{{ expense[2] }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="amount">{{ _('Amount') }}</label>
                    <input type="number" name="amount" step="0.01" class="form-control" value="{{ expense[3] }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="merchant">{{ _('Merchant') }}</label>
                    <input type="text" name="merchant" class="form-control" value="{{ expense[4] }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="description">{{ _('Description') }}</label>
                    <textarea name="description" class="form-control" rows="2">{{ expense[5] }}</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="receipt">{{ _('Receipt') }}</label>
                    <input type="file" name="receipt" accept="image/*,application/pdf" class="form-control-file">
                </div>
                <div class="form-group col-md-6">
                    <label>{{ _('Current Receipt') }}</label>
                    <div>
                        {% if expense[6] %}
                            {% if expense[7] and expense[7].endswith('.pdf') %}
                                <a href="/receipt/{{ expense[0] }}" target="_blank">
                                    <img src="/static/pdf_icon.png" alt="PDF" class="pdf-icon">
                                </a>
                            {% else %}
                                <a href="/receipt/{{ expense[0] }}" target="_blank">
                                    <img src="/receipt_thumbnail/{{ expense[0] }}" alt="Receipt" class="thumbnail">
                                </a>
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary">{{ _('Update') }}</button>
                </div>
                <div class="form-group col-md-4">
                    <form action="/delete/{{ expense[0] }}" method="post" onsubmit="return confirm('{{ _('Are you sure you want to delete this record?') }}');">
                        <button type="submit" class="btn btn-danger">{{ _('Delete Record') }}</button>
                    </form>
                </div>
                <div class="form-group col-md-4">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
